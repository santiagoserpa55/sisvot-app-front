<p-sidebar
  [(visible)]="display"
  [position]="'right'"
  [transitionOptions]="'300ms cubic-bezier(0, 0, 0.2, 1)'"
  styleClass="p-sidebar-lg"
>
  <app-manage-candidate
    [candidate]="candidate"
    [operation]="operation"
    (submit)="save($event)"
    (cancel)="cancel()"
  ></app-manage-candidate>
</p-sidebar>

<div class="flex align-items-stretch" style="height: 99vh;">
  <div class="flex flex-column align-items-stretch border-right-1 col-2 border-gray-200">
    <app-menu-bar></app-menu-bar>
  </div>
  <div class="flex flex-column flex-grow-1">
    <div>
      <app-header-bar></app-header-bar>
    </div>
    <div class="main-container p-3">
      <button
        pButton
        icon="pi pi-plus"
        label="Crear candidato"
        class="p-button-success"
        (click)="createCandidate()"
      >
      </button>
      <div class="flex justify-content-center align-items-center flex-wrap gap-5 mt-4">
        <app-candidate-card
          *ngFor="let candidate of candidates; let index = index"
          [candidate]="candidate"
          [candidateIndex]="index"
          (delete)="deleteCandidate($event)"
          (update)="updateCandidate($event)"
        ></app-candidate-card>
      </div>
    </div>
  </div>
</div>

<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
  acceptLabel="Delete"
  acceptButtonStyleClass="p-button-danger"
  acceptIcon="pi pi-trash"
  rejectLabel="Cancel"
></p-confirmDialog>
<p-toast position="bottom-center"></p-toast>
