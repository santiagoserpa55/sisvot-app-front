<p-card [style]="{width: '316px'}" styleClass="p-card-shadow text-center">
  <ng-template pTemplate="header">
    <div>
      <img class="border-round-top cover"
           height="120"
           alt="Card"
           src="https://images.unsplash.com/photo-1612865547334-09cb8cb455da?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
      >
    </div>
    <div class="flex justify-content-center" style="margin-top: -50px">
<!--       <img
        class="candidate-avatar"
        [src]="candidateImage"
      > -->
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <p-badge
      [value]="'' + (candidateIndex + 1)"
    ></p-badge>
    <h2>{{candidate.nombres}} {{candidate.apellidos}}</h2>
    <p class="text-gray-600"><p><strong>Número resolución: </strong> {{candidate.numeroResolucion}}</p>
    <p class="text-gray-600" *ngIf="candidate">{{ candidate.correo}}</p>
    <p class="text-gray-600"><strong>Partido </strong>{{candidate.partido}}</p>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      pButton
      label="Actualizar"
      class="p-button-secondary p-button-outlined p-button-rounded"
      (click)="onUpdate()"
    ></button>
    <button
      pButton
      label="Eliminar"
      class="p-button-danger p-button-outlined p-button-rounded ml-3"
      (click)="onDelete()"
    ></button>
  </ng-template>
</p-card>
